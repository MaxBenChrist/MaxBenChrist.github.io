<div class="container">

  <div class="row">
      <div class="col-lg-12 text-center">
          <div class="navy-line"></div>
          <h1 style="color: #676a6c;">Latest Blogposts</h1>
      </div>
  </div>
  <div style="height: 20px;"></div>
    <div class="row">
        <div class="col-lg-12 text-center wow zoomIn" id="i18_blog">
            {% for post in site.posts limit:3 %}
                  <div class="vote-item">
                      <div class="row">
                          <div class="col-md-10">
                              <div class="vote-actions">
                              </div>
                              <a href="{{ post.url | prepend: site.baseurl }}" class="vote-title" style="color: #676a6c; text-align: left">
                                  {{ post.title }}
                              </a>
                              <div class="vote-info">
                              {% if site.changyan %}
                                  <i class="fa fa-comments-o"> </i> <a>Comments (<span id = "url::{{post.url | prepend: site.url}}" class = "cy_cmt_count" ></span>)</a>
                              {% endif %}
                              {% if site.disqus %}
                                  <i class="fa fa-comments-o"> </i> <a>Comments (<span class='disqus-comment-count' data-disqus-url="{{ site.url }}{{ post.url }}">0</span>)</a>
                              {% endif %}
                                  <i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
                                  <i class="fa fa-user"></i> <a>{{ site.author.name }}</a>
                              </div>
                          </div>
                          <div class="col-md-2 ">
                              <div class="vote-icon">
                                  {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                              </div>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
                  <div class="vote-item">
                    <div class="row">
                        <div class="col-md-10" style="color: #676a6c; text-align: left">
                          <a href="{{ "/blog/" | prepend: site.baseurl }}" class="vote-title" style="color: #676a6c; text-align: left">
                              More ...
                          </a>
                        </div>
                      </div>
                  </div>

        </div>
    </div>
</div>
